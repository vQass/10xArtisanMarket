name: 'Build Application'
description: 'Build and publish the Blazor application for deployment'

inputs:
  project-path:
    description: 'Path to the main application project'
    required: true
    default: 'ArtisanMarket.BlazorApp'
  configuration:
    description: 'Build configuration'
    required: true
    default: 'Release'
  runtime:
    description: 'Target runtime (leave empty for framework-dependent)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Build application
      shell: bash
      run: |
        if [ -z "${{ inputs.runtime }}" ]; then
          dotnet publish ${{ inputs.project-path }} --configuration ${{ inputs.configuration }} --output ./publish --no-restore
        else
          dotnet publish ${{ inputs.project-path }} --configuration ${{ inputs.configuration }} --runtime ${{ inputs.runtime }} --output ./publish --no-restore --self-contained
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: artisan-market-app-${{ inputs.configuration }}
        path: ./publish/
        retention-days: 30
